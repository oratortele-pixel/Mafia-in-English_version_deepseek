<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Hall of Fame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-filled/50/ffffff/cat--v1.png">
</head>
<body>
    <header>
        <div class="logo">Mafia Hall of Fame</div>
        <div class="slogan">Honoring the Legends of the Mafia in English Community</div>
    </header>

    <main>
        <!-- Кнопки навигации -->
        <button id="prevBtn" class="nav-btn">← Previous</button>
        <button id="nextBtn" class="nav-btn">Next →</button>

        <!-- Выпадающий список архива -->
        <div class="archive-container">
            <select id="archiveDropdown" class="archive-dropdown">
                <option value="">Select a character...</option>
                <!-- Список будет заполнен скриптом -->
            </select>
        </div>

        <!-- Контейнер для контента -->
        <div id="storyViewer" class="story-viewer">
            <div class="loader">Loading legends...</div>
        </div>

        <!-- Кнопка поделиться только в Telegram -->
        <div class="share-buttons">
            <button onclick="share('Telegram')">Share on Telegram</button>
        </div>
    </main>

    <footer>
        <p>© Mafia Hall of Fame. Est. 2024.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
